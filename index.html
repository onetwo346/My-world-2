<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cosmic Horizon: Saucer Explorer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body, html {
            overflow: hidden;
            width: 100%;
            height: 100%;
            font-family: Arial, sans-serif;
            touch-action: none;
            background: #0a0a1e;
        }
        #canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        #joystick-container {
            position: absolute;
            bottom: 30px;
            right: 30px;
            width: 100px;
            height: 100px;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.3), rgba(0, 0, 50, 0.5));
            border-radius: 50%;
            z-index: 10;
            touch-action: none;
        }
        #joystick {
            position: relative;
            top: 25px;
            left: 25px;
            width: 50px;
            height: 50px;
            background: radial-gradient(circle, #00d4ff, #1e90ff);
            border-radius: 50%;
            box-shadow: 0 0 10px #00d4ff;
            cursor: pointer;
            touch-action: none;
        }
        #loading {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #0a0a1e, #1e1e3c);
            color: #fff;
            z-index: 100;
            font-size: 24px;
            text-shadow: 0 0 5px #00d4ff;
        }
        #loading-progress {
            width: 80%;
            max-width: 300px;
            height: 20px;
            background: rgba(255, 255, 255, 0.1);
            margin-top: 20px;
            border-radius: 10px;
            overflow: hidden;
        }
        #progress-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #00d4ff, #ff00ff);
            transition: width 0.3s;
        }
        #instructions {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 50, 0.7);
            padding: 10px 15px;
            border-radius: 5px;
            color: #fff;
            z-index: 10;
            max-width: 350px;
            text-shadow: 0 0 3px #00d4ff;
        }
        @media (max-width: 768px) {
            #joystick-container { bottom: 20px; right: 20px; }
            #instructions { font-size: 14px; max-width: 250px; }
        }
    </style>
</head>
<body>
    <div id="loading">
        <div>Loading Cosmic Horizon...</div>
        <div id="loading-progress">
            <div id="progress-bar"></div>
        </div>
    </div>
    <div id="instructions">
        W/S: Thrust forward/back | A/D: Strafe | Joystick/Mouse: Look around | Arrow keys: Rotate view | +/-: Zoom in/out
    </div>
    <canvas id="canvas"></canvas>
    <div id="joystick-container">
        <div id="joystick"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Core variables
        let camera, scene, renderer, ship;
        let skyMaterial, cosmicLights = [], trailParticles;
        let velocity = new THREE.Vector3();
        const maxSpeed = 0.3, accel = 0.05, friction = 0.95;
        let keys = { w: false, s: false, a: false, d: false };
        let isUserInteracting = false, onPointerDownMouseX = 0, onPointerDownMouseY = 0;
        let lon = 0, onPointerDownLon = 0, lat = 0, onPointerDownLat = 0;
        let targetLon = 0, targetLat = 0;
        let phi = 0, theta = 0;
        let joystick, joystickRect, joystickCenterX, joystickCenterY, joystickActive = false, joystickTouchId = null;
        let loadingElement, progressBar;
        let time = 0;
        let cameraDistance = 15, cameraHeight = 5; // Default camera offset

        // Improved noise for smoother terrain
        function fractalNoise(x, z, octaves = 3) {
            let total = 0, frequency = 0.05, amplitude = 1, maxValue = 0;
            for (let i = 0; i < octaves; i++) {
                total += Math.sin(x * frequency) * Math.cos(z * frequency) * amplitude;
                maxValue += amplitude;
                amplitude *= 0.5;
                frequency *= 2;
            }
            return total / maxValue * 5;
        }

        init();
        animate();

        function init() {
            loadingElement = document.getElementById('loading');
            progressBar = document.getElementById('progress-bar');

            // Scene setup
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1500);
            camera.position.set(0, 10, 15); // Initial position

            renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('canvas'), antialias: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;

            // Create environment
            createCosmicSky();
            createTerrain();
            createShip();
            setupJoystick();
            setupControls();

            // Event listeners
            window.addEventListener('resize', onWindowResize);
            document.addEventListener('pointerdown', onPointerDown);
            document.addEventListener('pointermove', onPointerMove);
            document.addEventListener('pointerup', onPointerUp);

            setTimeout(() => loadingElement.style.display = 'none', 2000);
        }

        function createCosmicSky() {
            updateProgress(10);

            // Cosmic sky with dynamic shader
            const skyGeometry = new THREE.SphereGeometry(1000, 60, 40);
            skyGeometry.scale(-1, 1, 1);

            const uniforms = {
                time: { value: 0 },
                baseColor: { value: new THREE.Vector3(0.05, 0.1, 0.3) },
                pulseIntensity: { value: 0.5 }
            };

            const vertexShader = `
                varying vec3 vWorldPosition;
                void main() {
                    vWorldPosition = (modelMatrix * vec4(position, 1.0)).xyz;
                    gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
                }
            `;
            const fragmentShader = `
                uniform float time;
                uniform vec3 baseColor;
                uniform float pulseIntensity;
                varying vec3 vWorldPosition;
                void main() {
                    vec3 dir = normalize(vWorldPosition);
                    float noise = sin(dir.x * 3.0 + time) * cos(dir.y * 3.0 + time) * 0.5;
                    vec3 color = mix(baseColor, vec3(0.8, 0.4, 0.6), noise + 0.5);
                    float pulse = sin(time * 0.5 + dir.z * 5.0) * pulseIntensity;
                    vec3 finalColor = mix(color, vec3(1.0, 0.8, 0.4), pulse);
                    gl_FragColor = vec4(finalColor * (1.0 + pulse * 0.3), 1.0);
                }
            `;

            skyMaterial = new THREE.ShaderMaterial({
                uniforms: uniforms,
                vertexShader: vertexShader,
                fragmentShader: fragmentShader,
                side: THREE.BackSide
            });
            const sky = new THREE.Mesh(skyGeometry, skyMaterial);
            scene.add(sky);

            // Cosmic lights
            for (let i = 0; i < 3; i++) {
                const lightGeometry = new THREE.SphereGeometry(8 - i * 2, 32, 32);
                const lightMaterial = new THREE.MeshBasicMaterial({ color: i === 0 ? 0xffaa88 : i === 1 ? 0x88ccff : 0xddaaff });
                const light = new THREE.Mesh(lightGeometry, lightMaterial);
                scene.add(light);
                cosmicLights.push(light);

                const pointLight = new THREE.PointLight(lightMaterial.color, 1.5, 800);
                pointLight.castShadow = true;
                pointLight.shadow.mapSize.width = 2048;
                pointLight.shadow.mapSize.height = 2048;
                light.add(pointLight);
            }

            // Nebula particles
            const particleGeometry = new THREE.BufferGeometry();
            const particleVertices = [];
            for (let i = 0; i < 2000; i++) {
                const x = (Math.random() - 0.5) * 1200;
                const y = Math.random() * 600 + 50;
                const z = (Math.random() - 0.5) * 1200;
                particleVertices.push(x, y, z);
            }
            particleGeometry.setAttribute('position', new THREE.Float32BufferAttribute(particleVertices, 3));
            const particleMaterial = new THREE.PointsMaterial({ color: 0xaaaaff, size: 2, transparent: true, blending: THREE.AdditiveBlending });
            const particles = new THREE.Points(particleGeometry, particleMaterial);
            scene.add(particles);

            scene.add(new THREE.AmbientLight(0x303050, 0.4));
            updateProgress(40);
        }

        function createTerrain() {
            updateProgress(50);

            // Smooth terrain
            const groundGeometry = new THREE.PlaneGeometry(1000, 1000, 128, 128);
            groundGeometry.rotateX(-Math.PI / 2);
            const vertices = groundGeometry.attributes.position.array;
            for (let i = 0; i < vertices.length; i += 3) {
                const x = vertices[i], z = vertices[i + 2];
                const distance = Math.sqrt(x * x + z * z);
                vertices[i + 1] = fractalNoise(x, z) * (1 - Math.min(1, distance / 250));
            }
            groundGeometry.computeVertexNormals();

            const groundMaterial = new THREE.MeshStandardMaterial({
                color: 0x2a3a5a,
                roughness: 0.8,
                metalness: 0.25,
                emissive: 0x102030,
                emissiveIntensity: 0.5
            });
            const ground = new THREE.Mesh(groundGeometry, groundMaterial);
            ground.receiveShadow = true;
            scene.add(ground);

            // Enhanced environment details
            addEnvironmentDetails();

            updateProgress(80);
        }

        function createShip() {
            // Funny old saucer shape
            const shipGroup = new THREE.Group();

            // Base (lopsided disc)
            const baseGeometry = new THREE.CylinderGeometry(3, 2.5, 0.8, 32, 1, false, 0, Math.PI * 1.8);
            const baseMaterial = new THREE.MeshPhongMaterial({ color: 0xaaaaaa, shininess: 50 });
            const base = new THREE.Mesh(baseGeometry, baseMaterial);
            base.castShadow = true;
            shipGroup.add(base);

            // Dome (squashed sphere)
            const domeGeometry = new THREE.SphereGeometry(1.5, 32, 16, 0, Math.PI * 2, 0, Math.PI / 2);
            const domeMaterial = new THREE.MeshPhongMaterial({ color: 0x00ffaa, transparent: true, opacity: 0.8, shininess: 100 });
            const dome = new THREE.Mesh(domeGeometry, domeMaterial);
            dome.position.y = 0.8;
            dome.castShadow = true;
            shipGroup.add(dome);

            // Glowy ring
            const ringGeometry = new THREE.TorusGeometry(2, 0.2, 8, 32);
            const ringMaterial = new THREE.MeshBasicMaterial({ color: 0xff00ff, emissive: 0xff00ff });
            const ring = new THREE.Mesh(ringGeometry, ringMaterial);
            ring.rotation.x = Math.PI / 2;
            ring.position.y = -0.1;
            shipGroup.add(ring);

            // Trail particles
            const trailGeometry = new THREE.BufferGeometry();
            const trailVertices = new Float32Array(300); // 100 particles * 3 coords
            for (let i = 0; i < trailVertices.length; i += 3) {
                trailVertices[i] = 0;
                trailVertices[i + 1] = 0;
                trailVertices[i + 2] = 0;
            }
            trailGeometry.setAttribute('position', new THREE.BufferAttribute(trailVertices, 3));
            const trailMaterial = new THREE.PointsMaterial({ color: 0xff00ff, size: 0.5, transparent: true, blending: THREE.AdditiveBlending });
            trailParticles = new THREE.Points(trailGeometry, trailMaterial);
            shipGroup.add(trailParticles);

            shipGroup.position.set(0, 10, 0);
            scene.add(shipGroup);
            ship = shipGroup;

            updateProgress(90);
        }

        function addEnvironmentDetails() {
            // Glowing orbs
            for (let i = 0; i < 15; i++) {
                const orbGeometry = new THREE.SphereGeometry(Math.random() * 4 + 2, 16, 16);
                const orbMaterial = new THREE.MeshBasicMaterial({ color: 0x88ccff, transparent: true, opacity: 0.75 });
                const orb = new THREE.Mesh(orbGeometry, orbMaterial);
                orb.position.set(Math.random() * 400 - 200, Math.random() * 40 + 80, Math.random() * 400 - 200);
                orb.userData = { speed: Math.random() * 0.015 + 0.01, hover: Math.random() * 2 };
                scene.add(orb);
            }

            // Crystal spires
            function createSpire(x, z) {
                const baseGeometry = new THREE.CylinderGeometry(0.3, 0.5, 3, 8);
                const baseMaterial = new THREE.MeshStandardMaterial({ color: 0x3a5a7a, roughness: 0.65 });
                const base = new THREE.Mesh(baseGeometry, baseMaterial);
                base.position.set(x, 1.5, z);
                base.castShadow = true;

                const spireGeometry = new THREE.TetrahedronGeometry(1.8);
                const spireMaterial = new THREE.MeshPhongMaterial({
                    color: 0x00aaff,
                    emissive: 0x0077cc,
                    shininess: 100,
                    transparent: true,
                    opacity: 0.9
                });
                const spire = new THREE.Mesh(spireGeometry, spireMaterial);
                spire.position.set(x, 4.5, z);
                spire.castShadow = true;
                spire.rotation.y = Math.random() * Math.PI;

                scene.add(base, spire);
            }

            for (let i = 0; i < 60; i++) {
                const angle = Math.random() * Math.PI * 2;
                const radius = Math.random() * 200 + 50;
                createSpire(Math.cos(angle) * radius, Math.sin(angle) * radius);
            }
        }

        function setupJoystick() {
            joystick = document.getElementById('joystick');
            const joystickContainer = document.getElementById('joystick-container');
            joystickRect = joystickContainer.getBoundingClientRect();
            joystickCenterX = joystickRect.left + joystickRect.width / 2;
            joystickCenterY = joystickRect.top + joystickRect.height / 2;

            joystickContainer.addEventListener('pointerdown', onJoystickStart, { passive: false });
            document.addEventListener('pointermove', onJoystickMove, { passive: false });
            document.addEventListener('pointerup', onJoystickEnd);
            document.addEventListener('pointercancel', onJoystickEnd);
        }

        function setupControls() {
            document.addEventListener('keydown', (e) => {
                switch (e.key.toLowerCase()) {
                    case 'w': keys.w = true; break;
                    case 's': keys.s = true; break;
                    case 'a': keys.a = true; break;
                    case 'd': keys.d = true; break;
                    case '+': case '=': cameraDistance = Math.max(5, cameraDistance - 1); break; // Zoom in
                    case '-': cameraDistance = Math.min(30, cameraDistance + 1); break; // Zoom out
                }
            });
            document.addEventListener('keyup', (e) => {
                switch (e.key.toLowerCase()) {
                    case 'w': keys.w = false; break;
                    case 's': keys.s = false; break;
                    case 'a': keys.a = false; break;
                    case 'd': keys.d = false; break;
                }
            });
            document.addEventListener('keydown', onKeyDown);
        }

        function onJoystickStart(event) {
            event.preventDefault();
            if (!joystickActive) {
                joystickActive = true;
                joystickTouchId = event.pointerId;
                joystick.style.transition = 'none';
                updateJoystickPosition(event.clientX, event.clientY);
            }
        }

        function onJoystickMove(event) {
            if (joystickActive && event.pointerId === joystickTouchId) {
                event.preventDefault();
                updateJoystickPosition(event.clientX, event.clientY);
            }
        }

        function onJoystickEnd(event) {
            if (joystickActive && event.pointerId === joystickTouchId) {
                joystickActive = false;
                joystick.style.transition = '0.2s';
                joystick.style.left = '25px';
                joystick.style.top = '25px';
            }
        }

        function updateJoystickPosition(clientX, clientY) {
            joystickRect = document.getElementById('joystick-container').getBoundingClientRect();
            joystickCenterX = joystickRect.left + joystickRect.width / 2;
            joystickCenterY = joystickRect.top + joystickRect.height / 2;

            let deltaX = clientX - joystickCenterX;
            let deltaY = clientY - joystickCenterY;
            const distance = Math.sqrt(deltaX * deltaX + deltaY * deltaY);
            const maxRadius = joystickRect.width / 2 - joystick.offsetWidth / 2;
            if (distance > maxRadius) {
                deltaX = deltaX * maxRadius / distance;
                deltaY = deltaY * maxRadius / distance;
            }

            joystick.style.left = (deltaX + joystickRect.width / 2 - joystick.offsetWidth / 2) + 'px';
            joystick.style.top = (deltaY + joystickRect.height / 2 - joystick.offsetHeight / 2) + 'px';

            targetLon += deltaX * 0.25;
            targetLat -= deltaY * 0.25;
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            joystickRect = document.getElementById('joystick-container').getBoundingClientRect();
            joystickCenterX = joystickRect.left + joystickRect.width / 2;
            joystickCenterY = joystickRect.top + joystickRect.height / 2;
        }

        function onPointerDown(event) {
            if (event.target.id !== 'joystick' && event.target.id !== 'joystick-container') {
                isUserInteracting = true;
                onPointerDownMouseX = event.clientX;
                onPointerDownMouseY = event.clientY;
                onPointerDownLon = lon;
                onPointerDownLat = lat;
            }
        }

        function onPointerMove(event) {
            if (isUserInteracting) {
                targetLon = (onPointerDownMouseX - event.clientX) * 0.25 + onPointerDownLon;
                targetLat = (event.clientY - onPointerDownMouseY) * 0.25 + onPointerDownLat;
            }
        }

        function onPointerUp() {
            isUserInteracting = false;
        }

        function onKeyDown(event) {
            switch (event.keyCode) {
                case 37: targetLon -= 5; break; // Left
                case 38: targetLat += 5; break; // Up
                case 39: targetLon += 5; break; // Right
                case 40: targetLat -= 5; break; // Down
            }
        }

        function updateCosmicEnvironment() {
            time += 0.015;

            // Cosmic lights
            cosmicLights[0].position.set(Math.cos(time) * 300, Math.sin(time * 0.8) * 200, Math.sin(time) * 300);
            cosmicLights[1].position.set(Math.cos(time + 2) * 250, Math.sin(time * 0.9) * 180, Math.sin(time + 2) * 250);
            cosmicLights[2].position.set(Math.cos(time + 4) * 280, Math.sin(time) * 220, Math.sin(time + 4) * 280);

            // Sky pulsation
            skyMaterial.uniforms.time.value = time;
            skyMaterial.uniforms.pulseIntensity.value = 0.4 + Math.sin(time * 0.3) * 0.2;

            // Orb movement
            scene.children.forEach(child => {
                if (child.userData.speed) {
                    child.position.x += child.userData.speed;
                    child.position.y = 80 + Math.sin(time + child.userData.hover) * 8;
                    if (child.position.x > 200) child.position.x = -200;
                    child.scale.setScalar(1 + Math.sin(time * 2 + child.userData.hover) * 0.1);
                }
            });
        }

        function updateMovement() {
            const forward = new THREE.Vector3(0, 0, -1).applyQuaternion(camera.quaternion);
            const right = new THREE.Vector3(1, 0, 0).applyQuaternion(camera.quaternion);

            // Apply thrust
            if (keys.w) velocity.add(forward.multiplyScalar(accel));
            if (keys.s) velocity.add(forward.multiplyScalar(-accel));
            if (keys.a) velocity.add(right.multiplyScalar(-accel));
            if (keys.d) velocity.add(right.multiplyScalar(accel));

            // Cap speed and apply friction
            velocity.clampLength(0, maxSpeed);
            velocity.multiplyScalar(friction);

            // Update ship position
            ship.position.add(velocity);

            // Update camera with zoom
            const offset = new THREE.Vector3(0, cameraHeight, cameraDistance).applyQuaternion(camera.quaternion);
            camera.position.lerp(ship.position.clone().add(offset), 0.15); // Smooth follow

            // Ship wobble and spin
            ship.rotation.y += 0.05;
            ship.rotation.x = Math.sin(time * 2) * 0.1;
            ship.rotation.z = Math.cos(time * 2) * 0.1;

            // Trail effect
            const positions = trailParticles.geometry.attributes.position.array;
            for (let i = positions.length - 3; i >= 3; i -= 3) {
                positions[i] = positions[i - 3];
                positions[i + 1] = positions[i - 2];
                positions[i + 2] = positions[i - 1];
            }
            positions[0] = ship.position.x;
            positions[1] = ship.position.y - 0.5;
            positions[2] = ship.position.z;
            trailParticles.geometry.attributes.position.needsUpdate = true;

            // Keep above terrain
            const ground = scene.children.find(child => child.isMesh && child.geometry.type === 'PlaneGeometry');
            if (ground) {
                const raycaster = new THREE.Raycaster(ship.position, new THREE.Vector3(0, -1, 0), 0, 10);
                const intersects = raycaster.intersectObject(ground);
                if (intersects.length > 0 && ship.position.y < intersects[0].point.y + 3) {
                    ship.position.y = intersects[0].point.y + 3;
                    velocity.y = Math.max(0, velocity.y);
                }
            }
        }

        function updateCamera() {
            // Smooth rotation
            lon = THREE.MathUtils.lerp(lon, targetLon, 0.15);
            lat = THREE.MathUtils.lerp(lat, targetLat, 0.15);
            lat = Math.max(-85, Math.min(85, lat));

            phi = THREE.MathUtils.degToRad(90 - lat);
            theta = THREE.MathUtils.degToRad(lon);

            const lookAt = new THREE.Vector3(
                camera.position.x + Math.sin(phi) * Math.cos(theta),
                camera.position.y + Math.cos(phi),
                camera.position.z + Math.sin(phi) * Math.sin(theta)
            );

            camera.lookAt(lookAt);
        }

        function animate() {
            requestAnimationFrame(animate);
            updateCosmicEnvironment();
            updateMovement();
            updateCamera();

            renderer.render(scene, camera);
        }

        function updateProgress(percent) {
            progressBar.style.width = percent + '%';
        }

        window.addEventListener('load', () => updateProgress(100));
    </script>
</body>
</html>
